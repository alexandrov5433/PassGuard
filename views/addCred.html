<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGuard</title>
    <script src="../scripts/development.js" defer></script>
    <script src="../scripts/nav.js" defer></script>
    <script src="../scripts/logout.js" defer></script>
    <script src="../scripts/addCred.js" defer></script>
    <script src="../scripts/genPass.js" defer></script>
    <link rel="stylesheet" href="../styles/addCreds.css">
</head>
<body>
    <h1>Add New Credentials</h1>
    <nav>
        <ul>
            <li><a href="#" id="navToHome">Home</a></li>
            <li><a href="#" id="navToAddCred" class="active">Add New Credentials</a></li>
            <li><a href="#" id="navToSettings">Settings</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>
    
    <!-- Error Message on the Top Right -->
    <div>
        <p id="errorMsg"></p>
    </div>

    <div id="addingCredsContainer">
        <!-- Form for Adding Credentials -->
        <form id="addCredForm" class="form">
            <label for="title" class="secondTitles">Add credentials</label>
            <label for="title">Title:</label>
            <input name="title" type="text" placeholder="www.someWebsite.org">
            
            <label for="username">Username:</label>
            <input name="username" type="text" placeholder="myUsername123">
            
            <label for="password">Password:</label>
            <input name="password" type="text" placeholder="secretPassword123">
            
            <button type="button" id="addCredBtn">Add Credential</button>
        </form>
        <!-- Form for password generation -->
        <form id="passGenForm" class="form">
            <label for="passLength" class="secondTitles">Generate random password</label>
            <label for="passLength">Length:</label>
            <input name="passLength" type="text" placeholder="20">
            
            <label for="charsToExclude">Characters to exclude when generating:</label>
            <input name="charsToExclude" type="text" placeholder="$/[]123Abc.:;_">
    
            <button id="genPassBtn" type="button">Generate password</button>
        </form>
    </div>

</body>
</html>
